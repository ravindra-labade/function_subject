{% extends 'base.html' %}
{% block title %}
    <title>Login Page</title>
{% endblock %}
{% block content %}
        <form method="post">
            {% csrf_token %}
            <label>Enter Username:</label>
            <input type="text" name="un">
            <br><br>

            <label>Enter Password</label>
            <input name="pw">
            <br><br>

            <label>Enter otp</label>
            <input type="number" name="otp">
            <br><br>

            <input type="submit" value="Login">

        </form>
{% endblock %}
